# Production stack (Caddy handled by shared infra)
# Run: docker compose -f docker-compose.prod.yml up -d

services:
  api:
    container_name: vectorsphere-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgres://vectorsphere:${POSTGRES_PASSWORD}@db:5432/vectorsphere
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - default
      - web

  db:
    container_name: vectorsphere-db
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=vectorsphere
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=vectorsphere
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vectorsphere"]
      interval: 5s
      timeout: 5s
      retries: 10

  qdrant:
    container_name: vectorsphere-qdrant
    image: qdrant/qdrant:v1.13.2
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/6333' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10

volumes:
  postgres-data:
  qdrant-data:

networks:
  web:
    external: true
